<form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <div>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required [(ngModel)]="student.matricula" name="matricula" #matricula="ngModel">
        <div *ngIf="matricula.invalid && matricula.touched">Matrícula é obrigatória.</div>
    </div>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required [(ngModel)]="student.nome" name="nome" #nome="ngModel">
        <div *ngIf="nome.invalid && nome.touched">Nome é obrigatório.</div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="student.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && email.touched">Email é obrigatório e deve ser válido.</div>
    </div>
    <button type="submit" [disabled]="studentForm.invalid">Cadastrar</button>
</form>
